<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Bầu cử Ban Hành Giáo - Giáo xứ Thánh Tâm</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: green;
    }
    .main-layout {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: auto;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 1;
    }
    .candidate {
      padding: 10px;
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vote-number {
      font-size: 28px;
      font-weight: bold;
      color: red;
    }
    #chart-container {
      flex-basis: 450px;
      padding: 20px;
      padding-top: 204px;
      max-width: 690px;
      max-height: 700px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    @media (max-width: 1000px) {
      .main-layout {
        flex-direction: column;
        align-items: center;
      }
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
    <div class="main-layout">
    <div class="container">
      <div class="candidate"><div class="vote-number" id="num-0">0</div></div>
      <div class="candidate"><div class="vote-number" id="num-1">0</div></div>
      <div class="candidate"><div class="vote-number" id="num-2">0</div></div>
      <div class="candidate"><div class="vote-number" id="num-3">0</div></div>
      <div class="candidate"><div class="vote-number" id="num-4">0</div></div>
      <div class="candidate"><div class="vote-number" id="num-5">0</div></div>
      <div class="candidate"><div class="vote-number" id="num-6">0</div></div>
    </div>
    <div id="chart-container">
      <canvas id="voteChart"></canvas>
    </div>
  </div>

  <script>
    const sheetID = '1XsQ_v_hOK_K4KRk8GapoS7E3VXr_aUSOx616-ps-Eec';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    let currentVotes = [0, 0, 0, 0, 0, 0, 0];

    async function fetchData() {
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const row = json.table.rows[0];
      const data = row.c.slice(0, 7).map(cell => cell ? cell.v : 0);

      const labels = [
        "Giuse Nguyễn Văn Đức",
        "Giuse Nguyễn Quốc Hùng",
        "Phêrô Bùi Quốc Đức",
        "Phêrô Nguyễn Ngọc Oanh",
        "Giuse Phạm Hữu Hoàng",
        "FX. Nguyễn Huy Trung",
        "Matthêu Vũ Hoàng Long"
      ];

      return { labels, data };
    }

    function animateCount(id, start, end, duration = 1000) {
      const el = document.getElementById(id);
      const range = end - start;
      const startTime = performance.now();

      function update(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = Math.round(start + range * progress);
        el.textContent = current;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    async function renderChart() {
      const { labels, data } = await fetchData();

      data.forEach((val, idx) => {
        if (val !== currentVotes[idx]) {
          animateCount(`num-${idx}`, currentVotes[idx], val);
          currentVotes[idx] = val;
        }
      });

      new Chart(document.getElementById("voteChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Số phiếu",
            data: currentVotes,
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    renderChart();
    setInterval(() => {
      document.getElementById("voteChart").remove();
      const canvas = document.createElement("canvas");
      canvas.id = "voteChart";
      canvas.removeAttribute("width");
      canvas.removeAttribute("height");
      document.getElementById("chart-container").appendChild(canvas);
      renderChart();
    }, 10000);
  </script>
</body>
</html>
